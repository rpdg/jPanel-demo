{{extend '/layouts/base_layout.html'}}

{{block 'header'}}
<style type="text/css">
	#divTest2 {
		width: 160px;
		height: 40px;
		background: #fdf7bb;
		position: absolute;
		top: 300px;
		left: 220px;
		display: -webkit-box;
		-webkit-box-orient: horizontal;
		overflow: hidden;
		white-space: nowrap;
		padding: 0px;
	}

	.divItem,
	.divNullPad {
		width: 40px;
		height: 40px;
		margin: 0px 0px;
		display: inline-block;
		-webkit-transition-property: all;
		-webkit-transition-duration: 200ms;
	}

	#divHelper {
		width: 40px;
		height: 40px;
		background-color: #874976;
		position: absolute;
		display: none;
		z-index: 999;
		opacity: 0.4;
		-webkit-transform: translate3d(0, 0, 0);
		-webkit-transition-property: left top;
		-webkit-transition-duration: 100ms;
		/* -webkit-transition-timing-function: ease-out; */
		-webkit-backface-visibility: hidden;
		-webkit-perspective: 1000;
	}

	#divHelper2 {
		width: 40px;
		height: 40px;
		border: 2px solid #ff0000;
		position: absolute;
		display: none;
		z-index: 999;
		-webkit-transform: translate3d(0, 0, 0);
		-webkit-transition: left top;
		-webkit-transition-duration: 100ms;
		/* -webkit-transition-timing-function: ease-out; */
		-webkit-backface-visibility: hidden;
		-webkit-perspective: 1000;
	}

	#dWrap {
		position: absolute;
		top: 51px;
		left: 220px;
		padding: 0px;
		width: 290px;
		height: 120px;
		overflow: hidden;
	}

	#divTest {
		margin-top: 0px;
		width: 290px;
		height: 200px;
		display: -webkit-box;
		-webkit-box-orient: horizontal;
		-webkit-transition-property: all;
		-webkit-transition-duration: 200ms;
	}

	#divTest>.divItem,
	.divNullPad {
		color: #000;
		opacity: 0.3;
		background: #d5d9ea;
		margin: 0;
		padding: 0;
	}

	#divTest>.curRow {
		opacity: 1;
		background: #d0d5e8;
		color: #000;
	}

	.z0 {
		margin: 3px;
		width: 32px;
		height: 32px;
		color: #000;
	}

	.z1 {
		margin: 3px;
		width: 32px;
		height: 32px;
		color: #d00;
		-webkit-transform: scale(1.20);
		-webkit-transition-property: all;
		-webkit-transition-duration: 200ms;
		background: #cc66cc;
	}
</style>
<style type="text/x-scss">
	a {
		&:hover {
			color: red;
		}
	}
</style>
{{/block}}
